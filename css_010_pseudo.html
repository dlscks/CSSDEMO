<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_010_pseudo.html</title>
    <style>
      /* nth-child(n) 와 nth-of-type(n) */

      /* 짝수일때 even */
      p:nth-of-type(even) {
        background-color: aqua;
      }

      /* p:nth-of-type(2n) {
        background-color: blue;
      } */

      /* 홀수일때 odd */
      p:nth-of-type(odd) {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div>
      <p>computer</p>
      <span>test</span>
      <p>moniter</p>
      <p>televison</p>
      <p>desk</p>
      <p>top</p>
    </div>
  </body>
</html>
